<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領域移動ゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            display: block;
            margin: 0 auto;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
        }
        #wordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        #wordModalContent {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #wordModalContent h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        #wordModalContent ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #wordModalContent li {
            padding: 8px 0;
            font-size: 18px;
            border-bottom: 1px solid #eee;
        }
        #wordModalContent li:last-child {
            border-bottom: none;
        }
        #closeWordModal {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #closeWordModal:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="debugMenu" style="position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; gap: 10px; align-items: flex-start;">
            <button id="wordListBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                単語表示
            </button>
            <button id="damageBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
                敵に50ダメージ
            </button>
        </div>
        <canvas id="gameCanvas" width="1000" height="400"></canvas>
        <div id="info">
            <div>移動: WASDキーまたは矢印キー</div>
            <div id="currentArea">現在の領域: -</div>
        </div>
    </div>

    <!-- 単語表示モーダル -->
    <div id="wordModal">
        <div id="wordModalContent">
            <h2>出現しうる単語</h2>
            <ul id="wordModalList"></ul>
            <button id="closeWordModal">閉じる</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
